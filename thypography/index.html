    <div id="hero">
        <h1>
            HERO:
        </h1>
        <script>{
        const heroElement = document.getElementById("hero");
        const aka = new Map();

        aka.set("font_weight", "font-weight");
        aka.set("font_size", "font-size");
        aka.set("line_height", "line-height");
        aka.set("color", "color")
        aka.set("animation", "animation");

        Object.keys(hero).forEach((e) => {
            const section = document.createElement("section");
            const name = document.createElement("h1");
            name.innerText = e;
            section.appendChild(name);
            Object.keys(hero[e]).forEach((s) => {
                name.style.setProperty(aka.get(s), hero[e][s])
            });
            console.log(name.style.cssText)
            name.addEventListener("click", () => {
                console.log(name.style.cssText)
                copyText(JSON.stringify(name.style.cssText))
            })
            document.getElementById("hero").append(section)
            
        })
        }
    </script>
