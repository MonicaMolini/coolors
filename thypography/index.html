        }
        33% {

      <img src="imgs/hero.png">
    </div>

    <div id="card">
      <h1>CARD:</h1>
      <section><h1 style="font-weight: 700; font-size: 1.5rem; line-height: 1.5rem;" click="">title</h1></section><section><h1 style="font-weight: 400; font-size: 1rem; line-height: 1.7em; color: rgb(70, 72, 83);" click="">paragraph</h1></section><section><h1 style="font-weight: 800; font-size: 1.875rem; line-height: 2.625rem;" click="">hover_text</h1></section>
      <img src="imgs/card.png">
    </div>

    <div id="footer">
      <h1>FOOTER:</h1>
      <section><h1 style="font-weight: 800; font-size: 1.375rem; line-height: 1.375rem;" click="">title</h1></section><section><h1 style="font-weight: 450; font-size: 1rem; line-height: 1rem; color: black;" click="">paragraph</h1></section><section><h1 style="font-weight: 450; font-size: 1rem; line-height: 1rem; color: rgb(0, 102, 255);" click="">paragraph_hover</h1></section>
      <img src="imgs/footer.png">
    </div>

    <div id="colors">
      <h1>COLORS:</h1>
      <section><h1 style="font-weight: 400; font-size: 1.875rem; line-height: 1.875rem;" click="">color_code</h1></section><section><h1 style="font-weight: 400; font-size: 11px; line-height: 14px; color: rgba(0, 0, 0, 0.6);" click="">color_name</h1></section>
      <img src="imgs/colors.png">
    </div>


    <div id="nav">
        <h1>Navbar:</h1>
        <section onclick="copyText(`font-weight: 500; font-size: 0.938rem; line-height: 0.938rem; color: black;`)" id="navbar">
            Navbar item
        </section>
        <section onclick="copyText(`font-weight: 500; font-size: 0.938rem; line-height: 0.938rem; color: #0066ff;`)" id="navbar-hover">
            Navbar hover
        </section>
        <img src="imgs/navbar.png">
    </div>

    <div id="utils">
      <h1 onclick="copyText(`<link rel=&quot;preconnect&quot; href=&quot;https://fonts.googleapis.com&quot;>
    <link rel=&quot;preconnect&quot; href=&quot;https://fonts.gstatic.com&quot; crossorigin>

        Font Family Link
      </h1>

        ANIMAZIONE COLORE
      </h1>
    </div>
