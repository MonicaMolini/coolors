<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>Document</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: space-evenly;
      }
      body > * {
        flex: 1;
      }
      #animationColor {
        animation: colorRotate 5s linear 0s infinite;
      }
      [onclick],
      [click] {
        cursor: pointer;
      }
      #navbar {
        font-weight: 500;
        font-size: 0.938rem;
        line-height: 0.938rem;
        color: "black";
      }
      #navbar-hover {
        font-weight: 500;
        font-size: 0.938rem;
        line-height: 0.938rem;
        color: #0066ff;
      }
      @keyframes colorRotate {
        from {
          color: #0067fb;
        }
        33% {
          color: #10d100;
        }
        66% {
          color: #ff003d;
        }
        100% {
          color: #0067fb;
        }
      }
    </style>
  </head>
  <body>
    <div id="hero">
      <h1>HERO:</h1>
      <section>
        <h1
          style="font-weight: 700; font-size: 3.125rem; line-height: 3.438rem"
          click=""
          onclick='copyText("font-weight: 700; font-size: 3.125rem; line-height: 3.438rem;")'
        >
          title
        </h1>
      </section>
      <section>
        <h1
          style="
            font-weight: 400;
            font-size: 1.125rem;
            line-height: 1.563rem;
            color: rgb(70, 72, 83);
          "
          click=""
          onclick='copyText("font-weight: 400; font-size: 1.125rem; line-height: 1.563rem; color: rgb(70, 72, 83);")'
        >
          paragraphs
        </h1>
      </section>
      <section>
        <h1
          style="font-weight: 600; font-size: 1rem; line-height: 2.875rem"
          click=""
          onclick='copyText("font-weight: 600; font-size: 1rem; line-height: 2.875rem;")'
        >
          buttons
        </h1>
      </section>
      <section>
        <h1
          style="
            font-weight: 400;
            font-size: 0.938rem;
            line-height: 0.938rem;
            animation: 5s linear 0s infinite normal none running colorRotate;
          "
          click=""
          onclick='copyText("font-weight: 400; font-size: 0.938rem; line-height: 0.938rem; animation: 5s linear 0s infinite normal none running colorRotate;")'
        >
          hero_party
        </h1>
      </section>
      <img src="imgs/hero.png" />
    </div>

    <div id="card">
      <h1>CARD:</h1>
      <section>
        <h1
          style="font-weight: 700; font-size: 1.5rem; line-height: 1.5rem"
          click=""
          onclick='copyText("font-weight: 700; font-size: 1.5rem; line-height: 1.5rem;")'
        >
          title
        </h1>
      </section>
      <section>
        <h1
          style="
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.7em;
            color: rgb(70, 72, 83);
          "
          click=""
          onclick='copyText("font-weight: 400; font-size: 1rem; line-height: 1.7em; color: rgb(70, 72, 83);")'
        >
          paragraph
        </h1>
      </section>
      <section>
        <h1
          style="font-weight: 800; font-size: 1.875rem; line-height: 2.625rem"
          click=""
          onclick='copyText("font-weight: 800; font-size: 1.875rem; line-height: 2.625rem;")'
        >
          hover_text
        </h1>
      </section>
      <img src="imgs/card.png" />
    </div>

    <div id="footer">
      <h1>FOOTER:</h1>
      <section>
        <h1
          style="font-weight: 800; font-size: 1.375rem; line-height: 1.375rem"
          click=""
          onclick='copyText("font-weight: 800; font-size: 1.375rem; line-height: 1.375rem;")'
        >
          title
        </h1>
      </section>
      <section>
        <h1
          style="
            font-weight: 450;
            font-size: 1rem;
            line-height: 1rem;
            color: black;
          "
          click=""
          onclick='copyText("font-weight: 450; font-size: 1rem; line-height: 1rem; color: black;")'
        >
          paragraph
        </h1>
      </section>
      <section>
        <h1
          style="
            font-weight: 450;
            font-size: 1rem;
            line-height: 1rem;
            color: rgb(0, 102, 255);
          "
          click=""
          onclick='copyText("font-weight: 450; font-size: 1rem; line-height: 1rem; color: rgb(0, 102, 255);")'
        >
          paragraph_hover
        </h1>
      </section>
      <img src="imgs/footer.png" />
    </div>

    <div id="colors">
      <h1>COLORS:</h1>
      <section>
        <h1
          style="font-weight: 400; font-size: 1.875rem; line-height: 1.875rem"
          click=""
          onclick='copyText("font-weight: 400; font-size: 1.875rem; line-height: 1.875rem;")'
        >
          color_code
        </h1>
      </section>
      <section>
        <h1
          style="
            font-weight: 400;
            font-size: 11px;
            line-height: 14px;
            color: rgba(0, 0, 0, 0.6);
          "
          click=""
          onclick='copyText("font-weight: 400; font-size: 11px; line-height: 14px; color: rgba(0, 0, 0, 0.6);")'
        >
          color_name
        </h1>
      </section>
      <img src="imgs/colors.png" />
    </div>

    <div id="nav">
      <h1>Navbar:</h1>
      <section
        onclick="copyText(`font-weight: 500; font-size: 0.938rem; line-height: 0.938rem; color: black;`)"
        id="navbar"
      >
        Navbar item
      </section>
      <section
        onclick="copyText(`font-weight: 500; font-size: 0.938rem; line-height: 0.938rem; color: #0066ff;`)"
        id="navbar-hover"
      >
        Navbar hover
      </section>
      <img src="imgs/navbar.png" />
    </div>

    <div id="utils">
      <h1
        onclick='copyText(`<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet">`)'
      >
        Font Family Link
      </h1>
      <h1 onclick="copyText('font-family: \'Inter\', sans-serif;')">
        Font Family
      </h1>
      <h1
        id="animationColor"
        onclick="copyText('@keyframes colorRotate{from{color:#0067FB}33%{color:#10D100}66%{color:#FF003D}100%{color:#0067FB}}')"
      >
        ANIMAZIONE COLORE
      </h1>
    </div>

    <script>
      //alert("Clicca per copiare lo stile del testo");
      document.body.onload = function () {
        alert("Clicca per copiare lo stile del testo");
      };
    </script>
  </body>
</html>
